<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <form id="signupForm" class="bg-white p-8 rounded-lg custom-shadow">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Your Account</h2>
            
            <div class="mb-4 text-center">
                <button type="button" id="linkedinBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300 mb-4">
                    <i class="fab fa-linkedin mr-2"></i>Sign in with LinkedIn
                </button>
                <div class="relative my-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="bg-white px-3 text-gray-500">or</span>
                    </div>
                </div>
            </div>

            <div id="manualSignup">
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="skills" class="block text-gray-700 text-sm font-bold mb-2">Skills (comma-separated)</label>
                    <input type="text" id="skills" name="skills" 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="experience" class="block text-gray-700 text-sm font-bold mb-2">Years of Experience</label>
                    <input type="number" id="experience" name="experience" min="0" max="50" 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-6">
                    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition duration-300">
                        Create Account
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                skills: document.getElementById('skills').value.split(',').map(skill => skill.trim()),
                experience: document.getElementById('experience').value
            };

            // Simple validation
            if (!formData.fullName || !formData.email) {
                alert('Please fill in all required fields');
                return;
            }

            // In a real application, you'd send this data to your backend
            console.log('Form submitted:', formData);
            alert('Account creation submitted! Check console for details.');
        });

        document.getElementById('linkedinBtn').addEventListener('click', function() {
            // In a real application, this would trigger LinkedIn OAuth
            alert('LinkedIn Sign-in would be initiated here');
        });
    </script>
</body>
</html>
